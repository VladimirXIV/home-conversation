<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Home Conversation</title>

        <meta charset="UTF-8">

        <link type="text/css" rel="stylesheet" href="../css/test.css"/>
        <link type="text/css" rel="stylesheet" href="../overlay-scrollbar/css/OverlayScrollbars.css"/>

        <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="../js/scripts.js"></script>
        <!--<script type="text/javascript" src="../overlay-scrollbar/js/jquery.overlayScrollbars.js"></script>-->
    </head>

    <body >

        <div class="root">

            <div class="header"></div>

            <div id="main-content">

                <div id="contacts-area">

                    <div id="contacts-search-add">

                        <input class="search-input" type="text" placeholder="search / add" onkeydown="searchGlobalContacts()"/>

                    </div>

                    <div id="search-results">

                        <div class="search-results-caption">
                            Global searched results
                        </div>

                        <!--<div class="list-row">

                            <div class="contact-image"></div>

                            <div style="min-width: calc(100% - 100px)" class="contact-info">
                                <div style="font-size:18px">Valdemarus</div>
                                <div style="font-size:14px">Simple moto</div>
                            </div>

                            <div class="add-btn-wrapper">
                                <button class="add-btn"></button>
                            </div>

                        </div>-->

                    </div>

                    <div id="contacts-list">

                        <div class="search-results-caption">
                            In your list
                        </div>

                        <div class="list-row">

                            <div class="contact-image"></div>

                            <div class="contact-info">
                                <div style="font-size:18px">Valdemarus</div>
                                <div style="font-size:14px">Simple moto</div>
                            </div>

                            <div class="contact-status"></div>

                            <div class="remove-btn-wrapper">
                                <button class="remove-button"></button>
                            </div>

                        </div>

                    </div>

                </div>

                <div id="conversations-area">

                    <div id="conversation-search">

                        <input class="search-input" type="text" placeholder="search" />

                    </div>

                    <div id="conversation-list">

                        <div class="list-row">

                            <div class="conversation-info">
                                <div style="font-size:18px">Chat with Nicolo</div>
                            </div>

                            <div class="remove-btn-wrapper">
                                <button class="remove-button"></button>
                            </div>

                        </div>

                    </div>

                </div>

                <div id="messaging-area">

                    <div id="messaging-info-line"></div>

                    <div id="messaging-wrapper">

                        <div id="messaging-contact-info"></div>

                        <div id="messaging-input-output-wrapper">

                            <div id="output-area"></div>

                            <div id="input-area">
                                <textarea id="txt-area"></textarea>
                            </div>

                            <div id="button-area">

                                <button class="btn btn-sending">attach</button>

                                <button class="btn btn-sending">send</button>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

            <div class="footer"></div>

        </div>

    </body>

</html>
